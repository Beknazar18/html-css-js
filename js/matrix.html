<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Matrix</title>

  <style>
    .parent {
      background: blue;
      padding: 50px;
    }

    .child-column {
      display: inline;
      background: aquamarine;
      margin: 10px;
      padding: 5px;
    }

    .child-row {
      border: 2px solid black;
      margin: 20px;
    }
  </style>

</head>

<body>
  <script>
    const parent = document.createElement("div");
    document.body.appendChild(parent);
    parent.className = "parent";

    for (let i = 0; i < 5; ++i) {
      const childArr = [];
      for (let j = 0; j < 5; ++j) {
        const child = document.createElement('div');
        child.className = "child";
        parent.appendChild(child);
      }
    }

    const matrix = [];

    for (let i = 0; i < 5; ++i) {
      const childArr = [];
      for (let j = 0; j < 5; ++j) {
        childArr.push(" # ");
      }
      matrix.push(childArr);
    }
    console.log(matrix);
    console.table(matrix);


  </script>
</body>

</html>
