    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  <head>
  <body>
    

    <h1>Init indexedDB</h1>

    <form class="form" id="todo_form">

        </label>        
        <input class="form-input" type="text" id="title" name="title">

    <hr>
    <div>
      <h2>Tasks</h2>
      <hr>
      <ul id="task_list"></ul>
    </div>

    

    <script src="script.js"></script>
