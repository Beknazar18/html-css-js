<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mouse events</title>
</head>

<body>
  <button id="btn" title="ho ho ho">I`m button</button>

  <script>


    function handler(event, eventName) {
      console.group("I'm " + eventName);
      console.dir(event);
      console.log(event.pageX);
      console.log(event.pageY);
      console.dir(this);
      console.groupEnd();
    }

    btn.addEventListener('mousedown', function(event) { handler.call(this, event, "mousedown")});
    btn.addEventListener('mouseup',  function(event) { handler.call(this, event, "mouseup")});
    btn.addEventListener('mouseover',  function(event) { handler.call(this, event, "mouseover")});
    btn.addEventListener('mouseout',  function(event) { handler.call(this, event, "mouseout")});
    btn.addEventListener('mousemove',  function(event) { handler.call(this, event, "mousemove")});


  </script>
</body>

</html>
