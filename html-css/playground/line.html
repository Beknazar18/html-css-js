<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>
      Line
    </title>

    <style>
      body {
        padding: 20px;
      }

      .line {
        height: 2px;
        width: 80%;
        margin: 0 auto;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .x {
        background-color: black;
      }

      .y {
        background-color: crimson;
        transform: rotate(45deg);
        width: 40%;
      }

    </style>
  </head>
  <body>
    <div class="line x">

    </div>

    <div class="line y">

    </div>
  </body>
</html>
