<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Max width</title>
    <style>
      .wrapper {
        background: tomato;
        height: 95vh;
        width: 100%;
        position: relative;
      }

      .inner {
        width: 50%;
        height: 300px;
        background: greenyellow;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @media (min-width: 600px) {
        .wrapper {
          max-width: 1200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="inner"></div>
    </div>
  </body>
</html>
