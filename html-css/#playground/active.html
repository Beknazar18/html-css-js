<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Active</title>
    <style>
      body:active {
        height: 50px;
        width: 50px;
        background: black;
        animation: blink 5 linear;
      }

      @keyframes blink {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
</html>
