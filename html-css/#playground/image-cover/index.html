<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <style>
      .image {
        float: left;
        margin-right: 30px;
        height: 256px;
        width: 30%;
      }

      .image_cover {
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <img src="picture.jpg" class="image image_cover" alt="Just image" />

    <svg
      role="image"
      aria-label="Just image"
      preserveAspectRatio="xMidYMid slice"
      viewBox="0 0 1024 640"
      class="image"
    >
      <image xlink:href="picture.jpg"></image>
    </svg>
  </body>
</html>
